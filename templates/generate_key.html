<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Assymetric Cipher</title>
</head>

<body>

    <div id="main-area">

        <nav id="navbar-area" class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/"><strong>Assymetric Cryptography</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/generate-key-page">Generate Key</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="key-container">
            <div class="key-input">
                <div class="key-container-title">
                    <h5 id="left-tab">Generate Keys</h5>
                </div>
                <div class="key-container-area">
                    <form>
                        <label class="key-label" for="select-algorithm-keys">Select Algorithm</label>
                        <select id="select-algorithm-keys" class="custom-select">
                            <option value="1" selected>RSA</option>
                            <option value="2">ElGamal</option>
                            <option value="3">Paillier</option>
                            <option value="4">ECC</option>
                        </select>
                        <div id="key-setting-form-dynamic"></div>
                    </form>
                </div>
            </div>

            <div class="key-execute">
              <button id="execute-button" class="btn btn-primary shadow-none btn-block execute-button" type="button"
                id="btn-key-post" onclick="execute_key();">Generate Key!</button>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/generate_key_script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
